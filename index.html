<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calc2.css">
    </head>
    <body>
        <div class="wrapper">
            <div id="display"></div>
            <div id="buttonWrapper">
                <button class="button" id="clear">C</button>
                <button class="button" id="backspace"> Del </button>
                <button class="opButton" id="btnDivide">/</button>
                <button class="numBtn" id="btn7" value="7">7</button>
                <button class="numBtn" id="btn8" value="8">8</button>
                <button class="numBtn" id="btn9" value="9">9</button>
                <button class="opButton" id="btnMultiply">*</button>
                <button class="numBtn" id="btn4" value="4">4</button>
                <button class="numBtn" id="btn5" value="5">5</button>
                <button class="numBtn" id="btn6" value="6">6</button>
                <button class="opButton" id="btnAdd">+</button>
                <button class="numBtn" id="btn1" value="1">1</button>
                <button class="numBtn" id="btn2" value="2">2</button>
                <button class="numBtn" id="btn3" value="3">3</button>
                <button class="opButton" id="btnSubtract">-</button>
                <button class="numBtn" id="btnDecimal" value=".">.</button>
                <button class="numBtn" id="btn0" value="0">0</button>
                <button class="button" id="btnEquals">=</button>

            </div>
        </div>
        <script src="calc2.js"></script>
    </body>
</html>
